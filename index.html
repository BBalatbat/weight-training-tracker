<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weight Training Tracker</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    
    <body>
        <header>
            <h1>Weight Training Tracker</h1>
        </header>

        <section class="workoutDisplay">
            <button type="button" class="addWorkoutBtn" onclick="addWorkout()">Add Workout</button>

            <div class="prevWorkoutDiv">
                <h2>Previous Workout</h2>
            </div>

            <div class="currWorkoutDiv">
                <h2>Current Workout</h2>
            </div>

            <div class="nextWorkoutDiv">
                <h2>Next Workout</h2>
            </div>
        </section>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
