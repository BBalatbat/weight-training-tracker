<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Training Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
      <img src="./assets/images/logo.png" style="height:120px;"><br>
      <h1>Weight Training Tracker</h1>
    </header>

    <section class="workoutDisplay">
        <div class="quote-wrapper">
          <div id="quote-text"></div>
          <div id="quote-author"></div>
        </div>
      
        <button id="open" type="button" class="addWorkoutBtn js-modal-trigger" data-target="modal-js-example" >Add Workout</button>
        
        <div class="mt-5">
            <input id="collapsible" class="toggle" type="checkbox">
            <label for="collapsible" class="lbl-toggle">Previous Workout</label>
            <div class="collapsible-content">
                <div class="prevWorkoutDiv">
                    <div id="previous-workout"></div>
                </div>
            </div>
        </div>
        
        <div class="mt-5">
            <input id="collapsible2" class="toggle" type="checkbox" checked>
            <label for="collapsible2" class="lbl-toggle">Current Workout</label>
            <div class="collapsible-content">
                <div class="currWorkoutDiv">
                    <div id="current-workout"></div>
                </div>
            </div>
        </div>
        
        <div class="mt-5">
            <input id="collapsible3" class="toggle" type="checkbox">
            <label for="collapsible3" class="lbl-toggle">Next Workout</label>
            <div class="collapsible-content">
                <div class="nextWorkoutDiv">
                    <div id="next-workout"></div>
                </div>
            </div>
        </div>
    
    </section>

    <div class="modal " id="modal-js-example">
        <div class="modal-background has-background-grey-lighter"></div>
        <div class="modal-content">
  
            <div class="workout-div is-flex is-flex-direction-column is-align-items-center">
                <h1>Add Workout</h1>

                <h2 class="mt-5">Date:</h2>
                <input type="text" id="ex-date" placeholder="MM/DD/YYYY">
                                
                <h2 class="mt-5">Saved / Common Exercises</h2>
                <div class="wrapper">
                    <select id="saved-exercises">
                        <option>Select an exercise</option>
                    </select>
                    <button id="add-saved-exercise">+</button>
                </div>
  
                <h2 class="mt-5">Try Something New!</h2>
                <div class="wrapper">
                    <select id="random-exercises">
                        <option>Select an exercise</option>
                    </select>
                    <button id="add-random-exercise">+</button>
                </div>
                
                <h2 class="mt-6">Add Custom Exercise</h2>
                <div class="wrapper">
                    <input type="text" id="ex-name" placeholder="Exercise name">
                    <button id="add-custom-exercise">+</button>
                </div>
                
                <div class="mt-5 p-3 is-flex is-flex-direction-column is-align-items-center" id="selected-exercises-wrapper">
                    <h2>Selected Exercises</h2>
                    
                    <div class="mt-5" id="selected-exercises">
                        
                    </div>

                    <button class="mt-3" id="add-workout">Add Workout</button>
                </div>
  
             </div>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
     
        <script src="./assets/js/script.js"></script>
  </body>
</html>
