<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weight Training Tracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    
    <body>
        <header>
            <h1>Weight Training Tracker</h1>
        </header>

        <section class="workoutDisplay">
            <button type="button" class="addWorkoutBtn" onclick="addWorkout()">Add Workout</button>
            
            <div class="mt-5">
                <input id="collapsible" class="toggle" type="checkbox">
                <label for="collapsible" class="lbl-toggle">Previous Workout</label>
                <div class="collapsible-content">
                    <div class="prevWorkoutDiv">
                        <h2>Previous Content</h2>

                        <div class="mt-5" id="previous-workout"></div>
                    </div>
                </div>
            </div>
            
            <div class="mt-5">
                <input id="collapsible2" class="toggle" type="checkbox" checked>
                <label for="collapsible2" class="lbl-toggle">Current Workout</label>
                <div class="collapsible-content">
                    <div class="currWorkoutDiv">
                        <div id="current-workout"></div>
                    </div>
                </div>
            </div>
            
            <div class="mt-5">
                <input id="collapsible3" class="toggle" type="checkbox">
                <label for="collapsible3" class="lbl-toggle">Next Workout</label>
                <div class="collapsible-content">
                    <div class="nextWorkoutDiv">
                        <h2>Next Content</h2>

                        <div class="mt-5" id="next-workout"></div>
                    </div>
                </div>
            </div>
        
        </section>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
